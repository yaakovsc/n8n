<!DOCTYPE html>
<html lang="he">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מה ללבוש</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* תמיכה בכתיבה מימין לשמאל */
        }

        .banner {
            width: 70%;
            height: 5%;
            object-fit: fill;
            display: block;
            margin: 0 auto;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container, .recommendation-container {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-left: 20px;
        }

        .recommendation-container {
            flex: 2;
        }

        h1 {
            color: #4a90e2;
            font-size: 36px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .color-option {
            display: inline-block;
            padding: 10px;
            width: 20%;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            color: #fff;
        }

        .recommendation-area {
            height: 300px;
            max-height: 300px;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            font-size: 18px;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<img src="banner.png" alt="The AI Stylist Banner" class="banner">

<h1>מה ללבוש</h1>
<div class="container">
    <div class="form-container">
        <form id="what2wearForm">
            <div class="form-group">
                <label for="eventType">סוג אירוע</label>
                <select id="eventType" name="eventType">
                    <option value="elegant">אלגנט</option>
                    <option value="sport-elegant">ספורט-אלגנט</option>
                    <option value="boho">בוהו-שיק</option>
                    <option value="freestyle">חופשי</option>
                </select>
            </div>

            <div class="form-group">
                <label for="season">עונה</label>
                <select id="season" name="season">
                    <option value="autumn">סתיו</option>
                    <option value="spring">אביב</option>
                    <option value="winter">חורף</option>
                    <option value="summer">קיץ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="temperature">טמפרטורה נוכחית (°C)</label>
                <input type="number" id="temperature" name="temperature" min="0" max="30" value="20">
            </div>

            <div class="form-group">
                <label for="gender">מין</label>
                <select id="gender" name="gender">
                    <option value="male">איש</option>
                    <option value="female">אישה</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">גיל (16-90)</label>
                <input type="number" id="age" name="age" min="16" max="90" value="25">
            </div>

            <div class="form-group">
                <label for="skinTone">גוון עור</label>
                <select id="skinTone" name="skinTone">
                    <option value="light">בהיר</option>
                    <option value="tanned">שזוף</option>
                    <option value="dark">כהה</option>
                </select>
            </div>

            <div class="form-group">
                <label for="colorPalette">פלטת צבעים</label>
                <div id="colorPalette" class="color-palette">
                    <div class="color-option" style="background-color: #ff0000;" data-color="Red">אדום</div>
                    <div class="color-option" style="background-color: #ff7f00;" data-color="Orange">כתום</div>
                    <div class="color-option" style="background-color: #ffff00;" data-color="Yellow">צהוב</div>
                    <div class="color-option" style="background-color: #00ff00;" data-color="Green">ירוק</div>
                    <div class="color-option" style="background-color: #ffffff; color: #000;" data-color="White">לבן</div>
                    <div class="color-option" style="background-color: #4b0082;" data-color="Indigo">אינדיגו</div>
                    <div class="color-option" style="background-color: #9400d3;" data-color="Violet">סגול</div>
                    <div class="color-option" style="background-color: #808080;" data-color="Gray">אפור</div>
                    <div class="color-option" style="background-color: #000000;" data-color="Black">שחור</div>
                    <div class="color-option" style="background-color: #0000ff;" data-color="Blue">כחול</div>
                </div>
            </div>

            <div class="form-group">
                <label for="style">סגנון</label>
                <select id="style" name="style">
                    <option value="conservative">שמרני</option>
                    <option value="modern">מודרני</option>
                </select>
            </div>

            <button type="button" id="sendBtn">שלח</button>
        </form>
    </div>

    <div class="recommendation-container">
        <div id="recommendationArea" class="recommendation-area">
            ההמלצה ללבוש שלך תופיע כאן.
        </div>
    </div>
</div>

<script>
    async function sendFormData() {
        const eventType = document.getElementById('eventType').value;
        const season = document.getElementById('season').value;
        const temperature = document.getElementById('temperature').value;
        const gender = document.getElementById('gender').value;
        const age = document.getElementById('age').value;
        const skinTone = document.getElementById('skinTone').value;
        const selectedColors = Array.from(document.querySelectorAll('.color-option.active')).map(option => option.getAttribute('data-color'));
        const style = document.getElementById('style').value;

        const formData = {
            eventType,
            season,
            temperature,
            gender,
            age,
            skinTone,
            selectedColors,
            style
        };

        console.log("Sending form data:", formData);  // Debugging: View form data

        try {
            // Show loading message
            const recommendationArea = document.getElementById('recommendationArea');
            recommendationArea.innerHTML = '<div class="loading-message">מחכים לתגובה...</div>';

            // Send the data to the server
            const response = await fetch('https://www.kobi23768-labs.com/webhook/bb0bf78e-cdd1-43d3-a441-d71adea0e036', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            // Log the raw response from the server
            console.log("Raw server response:", response);

            if (response.ok) {
                const result = await response.json();
                console.log("Received parsed response:", result);

                // Check if the result is an array and has at least one item with 'recomendation'
                if (Array.isArray(result) && result.length > 0 && result[0].recomendation) {
                    recommendationArea.innerHTML = `<div>${result[0].recomendation}</div>`;
                } else {
                    recommendationArea.innerHTML = `<div>Error: Invalid response format.</div>`;
                }
            } else {
                console.error("Error response from server:", response);
                recommendationArea.innerHTML = `<div>Error: Server returned a non-OK response.</div>`;
            }
        } catch (error) {
            console.error("Error sending form data:", error);
            const recommendationArea = document.getElementById('recommendationArea');
            recommendationArea.innerHTML = '<div>קרתה תקלה בעת שליחת המידע.</div>';
        }
    }

    document.getElementById('sendBtn').addEventListener('click', sendFormData);

    // Color palette interaction
    document.querySelectorAll('.color-option').forEach(option => {
        option.addEventListener('click', () => {
            option.classList.toggle('active');
        });
    });
</script>

</body>
</html>
